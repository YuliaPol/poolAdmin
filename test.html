<div class="question-wrap question-single" data-id="1">
    <div class="edit-block">
        <div class="attach-file">
            <div class="attach-file-icon"></div>
            <div class="attach-files-wrap">
                <div class="files-list">
                    <div class="file-item file-video">
                        <input type="file" accept="video/mp4,video/x-m4v,video/*" name="uploadvideo_1"
                            id="uploadvideo_1">
                        <label for="uploadvideo_1"></label>
                    </div>
                    <div class="file-item file-img">
                        <input type="file" accept="image/png, image/gif, image/jpeg" name="uploadimage_1"
                            id="uploadimage_1">
                        <label for="uploadimage_1"></label>
                    </div>
                    <div class="file-item file-audio">
                        <input type="file" accept=".mp3,audio/*" name="uploadaudio_1" id="uploadaudio_1">
                        <label for="uploadaudio_1"></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="remove-question"></div>
    </div>
    <div class="question-name">
        <textarea name="question_1"  rows="1" placeholder="Введите ваш вопрос"></textarea>
    </div>
    <div class="radio-btns-wrapper">
        <div class="radio-item">
            <div class="remove-item"></div>
            <textarea name="inputpoint_1_1" rows="1" placeholder="Вариант ответа"></textarea>
        </div>
        <div class="radio-item">
            <div class="remove-item"></div>
            <textarea name="inputpoint_1_2" rows="1" placeholder="Вариант ответа"></textarea>
        </div>
    </div>
    <div class="input-new-item-wrap">
        <input type="text" class="input-single-item" placeholder="Введите вариант ответа">
        <div class="add-new-item"></div>
    </div>
    <div class="check-wrap">
        <input type="checkbox" id="addOpt_1" class="show-single-opt">
        <label for="addOpt_1">
            <div class="check"></div>
            <div class="check-text">
                Добавить вариант ответа «Другое» или поле комментария
            </div>
        </label>
        <div class="hidden add-single-options">
            <div class="btns-wrap">
                <div class="btn-wrap">
                    <input type="checkbox" class="add-other" id="addOther_1">
                    <label for="addOther_1">Вариант ответа</label>
                </div>
                <div class="btn-wrap">
                    <input type="checkbox" class="add-comment" id="addComment_1">
                    <label for="addComment_1">Поле комментария</label>
                </div>
            </div>
        </div>
    </div>
    <div class="check-wrap">
        <input type="checkbox" class="add-neither" name="addNeither_1" id="addNeither_1">
        <label for="addNeither_1">
            <div class="check"></div>
            <div class="check-text">
                Добавить вариант ответа «Ничего из вышеперечисленного»
            </div>
        </label>
    </div>
</div>

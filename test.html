<div class="question-wrap question-multiple" data-id="1">
    <div class="radio-btns-wrapper">
        <div class="input-item">
            <div class="input-new-item-wrap">
                <input type="text" class="input-multiple-item" placeholder="Введите вариант ответа">
            </div>
        </div>
    </div>
    <div class="check-wrap">
        <input type="checkbox" id="addOpt_1" class="show-answers-opt">
        <label for="addOpt_1">
            <div class="check"></div>
            <div class="check-text">
                Добавить вариант ответа «Другое» или поле комментария
            </div>
        </label>
        <div class="add-answers-options hidden">
            <div class="btns-wrap">
                <div class="btn-wrap">
                    <input type="checkbox" class="add-other" id="addOther_1">
                    <label for="addOther_1">Вариант ответа</label>
                </div>
                <div class="btn-wrap">
                    <input type="checkbox" class="add-comment" id="addComment_1">
                    <label for="addComment_1">Поле комментария</label>
                </div>
            </div>
        </div>
    </div>
    <div class="check-wrap">
        <input type="checkbox" class="add-neither" name="addNeither_1" id="addNeither_1">
        <label for="addNeither_1">
            <div class="check"></div>
            <div class="check-text">
                Добавить вариант ответа «Ничего из вышеперечисленного»
            </div>
        </label>
    </div>
    <div class="select-wrap">
        <div class="select-input">
            <select name="requiredOpt_1" class="customselect">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <div class="select-label">
            Колличество необходимых выбраных ответов
        </div>
    </div>
</div>
